<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/c481b1d4d8.js"
      crossorigin="anonymous"
    ></script>
    <title>Disquería</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top" id="nav">
      <!-- generado con JS -->
    </nav>
    <main class="container-fluid pb-5" id="home">
      <section class="jumbotron text-center">
        <div class="container">
          <h1 class="header-title">Sumate a nuestro Newsletter</h1>
        </div>
      </section>
      <section class="container">
        <div class="row">
          <div class="col d-flex justify-content-center">
            <form action="" class="w-75">
              <!-- datos -->
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="name">Nombre y Apellido</label>
                  <input type="text" class="form-control" id="name" placeholder="Nombre" required>
                </div>
                <div class="form-group col-md-6">
                  <label for="mail">E-Mail</label>
                  <input type="email" class="form-control" id="mail" placeholder="E-mail" required>
                </div>
              </div>
              <!-- estilos musicales -->
              <div class="form-row mt-2">
                <div class="col-12">
                  <p>¿Qué estilos musicales te interesan?</p>
                </div>
                <div class="form-group custom-control col-12">
                  <div class="form-check custom-control-inline">
                    <input class="form-check-input" type="checkbox" id="baladas">
                    <label class="form-check-label" for="baladas">
                      Baladas
                    </label>
                  </div>
                  <div class="form-check custom-control-inline">
                    <input class="form-check-input" type="checkbox" id="blues">
                    <label class="form-check-label" for="blues">
                      Blues
                    </label>
                  </div>
                  <div class="form-check custom-control-inline">    
                    <input class="form-check-input" type="checkbox" id="boleros">
                    <label class="form-check-label" for="boleros">
                      Boleros
                    </label>
                  </div> 
                  <div class="form-check custom-control-inline"> 
                    <input class="form-check-input" type="checkbox" id="bosa">
                    <label class="form-check-label" for="bosa">
                      Bosa Nova
                    </label>
                  </div>  
                  <div class="form-check custom-control-inline">
                    <input class="form-check-input" type="checkbox" id="clasica">
                    <label class="form-check-label" for="clasica">
                      Clásica
                    </label>
                  </div>
                  <div class="form-check custom-control-inline">
                    <input class="form-check-input" type="checkbox" id="cumbia">
                    <label class="form-check-label" for="cumbia">
                      Cumbia
                    </label>
                  </div>
                  <div class="form-check custom-control-inline">
                    <input class="form-check-input" type="checkbox" id="disco">
                    <label class="form-check-label" for="disco">
                      Disco
                    </label>
                  </div>
                  <div class="form-check custom-control-inline">
                    <input class="form-check-input" type="checkbox" id="electronica">
                    <label class="form-check-label" for="electronica">
                      Electrónica
                    </label>
                  </div>  
                  <div class="form-check custom-control-inline">
                    <input class="form-check-input" type="checkbox" id="folklore">
                    <label class="form-check-label" for="folklore">
                      Folklore
                    </label>
                  </div>
                  <div class="form-check custom-control-inline">
                    <input class="form-check-input" type="checkbox" id="funk">
                    <label class="form-check-label" for="funk">
                      Funk
                    </label>
                  </div>                       
                  <div class="form-check custom-control-inline">  
                    <input class="form-check-input" type="checkbox" id="heavy">
                    <label class="form-check-label" for="heavy">
                      Heavy Metal
                    </label>
                  </div>
                  <div class="form-check custom-control-inline">  
                    <input class="form-check-input" type="checkbox" id="hiphop">
                    <label class="form-check-label" for="hiphop">
                      Hip Hop
                    </label>
                  </div>
                  <div class="form-check custom-control-inline">  
                    <input class="form-check-input" type="checkbox" id="indie">
                    <label class="form-check-label" for="indie">
                      Indie
                    </label>
                  </div>
                  <div class="form-check custom-control-inline">  
                    <input class="form-check-input" type="checkbox" id="jazz">
                    <label class="form-check-label" for="jazz">
                      Jazz
                    </label>
                  </div>
                  <div class="form-check custom-control-inline">  
                    <input class="form-check-input" type="checkbox" id="pop">
                    <label class="form-check-label" for="pop">
                      Pop
                    </label>
                  </div>
                  <div class="form-check custom-control-inline">  
                    <input class="form-check-input" type="checkbox" id="punk">
                    <label class="form-check-label" for="punk">
                      Punk
                    </label>
                  </div>
                  <div class="form-check custom-control-inline">
                    <input class="form-check-input" type="checkbox" id="reggaeton">
                    <label class="form-check-label" for="reggaeton">
                      Reggaetón
                    </label>
                  </div>
                  <div class="form-check custom-control-inline">  
                    <input class="form-check-input" type="checkbox" id="rock">
                    <label class="form-check-label" for="rock">
                      Rock
                    </label>
                  </div>
                  <div class="form-check custom-control-inline">  
                    <input class="form-check-input" type="checkbox" id="soul">
                    <label class="form-check-label" for="soul">
                      Soul
                    </label>
                  </div>
                  <div class="form-check custom-control-inline"> 
                    <input class="form-check-input" type="checkbox" id="tango">
                    <label class="form-check-label" for="tango">
                      Tango
                    </label>
                  </div> 
                </div>   
              </div>
              <!-- como conociste -->
              <div class="form-row mt-2">
                <div class="col-12">
                  <p>¿Cómo conociste nuestras disquerías?</p>
                </div>
                <div class="col-12">
                  <div class="form-row">
                    <div class=" form-group col-md-4">
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="options" id="facebook" value="facebook" checked>
                        <label class="form-check-label" for="facebook">
                          Facebook
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="options" id="instagram" value="instagram">
                        <label class="form-check-label" for="instagram">
                          Instagram
                        </label>
                      </div>
                    </div> 
                    <div class=" form-group col-md-4">
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="options" id="web" value="web">
                          <label class="form-check-label" for="web">
                            Sitio web
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="options" id="publicidad" value="publicidad">
                          <label class="form-check-label" for="publicidad">
                            Publicidad
                          </label>
                        </div>
                    </div>
                    <div class=" form-group col-md-4">
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="options" id="radio" value="radio">
                          <label class="form-check-label" for="radio">
                            Radio
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="options" id="otro" value="otro">
                          <label class="form-check-label" for="otro">
                            Otro
                          </label>
                        </div>
                    </div>
                  </div>
                </div>                      
              </div>
              <!-- submit -->
              <div class="form-row mt-4">
                <div class="form-group col-12 text-center">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="aceptoCondiciones" required>
                    <label class="form-check-label" for="aceptoCondiciones">
                      Acepto recibir el Newsletter por mail con novedades sobre el catálogo y ofertas.
                    </label>
                  </div>
                </div>
                <div class="col-12 text-center">
                  <button type="submit" class="btn btn-dark">Suscribirme</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
    <footer class="container-fluid py-4" id="footer">
      <!-- generado con JS -->
    </footer>
    <script src="js/main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
